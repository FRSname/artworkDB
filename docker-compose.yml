version: "3.9"
services:
  artcatalog:
    build: .
    container_name: artcatalog-simple
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - TZ=Europe/Prague
      # - API_KEY=supersecret123
    volumes:
      - ./data:/app/data
      - ./app/media:/app/app/media
    restart: unless-stopped
